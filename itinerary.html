<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/themes/sgattractions.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />

    <!-- Include the jQuery library -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Include the jQuery Mobile library -->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="./js/jquery.validate.js" charset="utf-8"></script>
    <script src="./js/itinerary.js" charset="utf-8"></script>
</head>

<body>

    <div data-role="page" id="main">
        <div data-role="footer" data-position="fixed" data-iconpos="top">
            <div data-role="navbar">
                <ul>
                    <li><a href="index.html" rel="external" data-icon="home">Home</a></li>
                    <li><a href="#main" rel="external" data-icon="heart">Favorites</a></li>
                    <li><a href="index.html#all_attractions_page" rel="external" data-icon="star">Explore</a></li>
                    <li><a href="index.html#about" rel="external" data-icon="info">About</a></li>
                </ul>
            </div>
        </div>

        <div data-role="content">
            <!-- add button with list view -->
            <a href="#form" data-role="button" data-icon="plus" data-rel="popup" data-position-to="window" data-transition="pop">New Favorite List</a>
            <ul data-role="listview" data-corners="false" data-inset="true" id="itinerary-ul">
                <li data-role="list-divider">My Favorite List</li>
            </ul>

        </div>
        <div data-role="popup" id="form" data-theme="a" class="ui-corner-all" data-history="false">
            <form>
                <div class="ui-body ui-body-c">
                    <div data-role="fieldcontain">
                        <label for="name-c">Favorite List Name:</label>
                        <input type="text" name="name" id="name-c" value="" />
                        <label style="font-size:10px;color:red;height:3px;" id="err_name"></label>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="description">Description:</label>
                        <input type="text" name="description" id="description" value="" />
                    </div>
                    <button id="btnAdd">Create New Favorite List</button>
                    <a href="#main" class="ui-btn">Cancel</a>
                </div>
            </form>
        </div>

    </div>

    <div data-role="page" id="tripdetails">
        <div data-role="footer" data-position="fixed" data-iconpos="top">
            <div data-role="navbar">
                <ul>
                    <li><a href="index.html" rel="external" data-icon="home">Home</a></li>
                    <li><a href="#main" rel="external" data-icon="heart">Favorites</a></li>
                    <li><a href="index.html#all_attractions_page" rel="external" data-icon="star">Explore</a></li>
                    <li><a href="index.html#about" rel="external" data-icon="info">About</a></li>
                </ul>
            </div>
        </div>

        <ul data-role="listview" data-corners="false" data-inset="true" id="tripdetails-ul">
            <li data-role="list-divider">My intinerary</li>
        </ul>
    </div>


</body>

</html>
