<!DOCTYPE html>
<html>

<head>
    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- Include the jQuery library -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Include the jQuery Mobile library -->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDflfFbfSt7z998rQsTMGnbQCKuTu0htyA"></script>
    <!-- Include style sheet for cardview -->
    <link rel="stylesheet" href="./css/card.css">
    <!-- Include style sheet for thumbnail -->
    <link rel="stylesheet" href="./css/thumbnail.css">
    <script src="./js/sgattractions.js" charset="utf-8"></script>
</head>

<body>

    <!-- MAIN PAGE THAT SHOWS ALL ATTRACTION CATEGORIES -->
    <div data-role="page" id="main">
        <div data-role="header" data-position="fixed" data-iconpos="top">
            <div data-role="navbar">
                <ul>
                    <li><a href="c.html" data-icon="home">Home</a></li>
                    <li><a href="c.html" data-icon="bullets">My Trips</a></li>
                    <li><a href="a.html" data-icon="star">Attractions</a></li>
                    <li><a href="b.html" data-icon="info">About</a></li>
                </ul>
            </div>
        </div>
        <!-- cardview for all category -->
        <div class="ui-responsive ui-content" data-role="main" id="category-cards"></div>
    </div>

    <!-- ATTRACTIONS PAGE: SHOWS ALL ATTRACTION BASED ON CATEGORY SELECTED - -->
    <div data-role="page" id="attractions">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a href="a.html" data-icon="home">Home</a></li>
                <li><a href="b.html" data-icon="star">Attractions</a></li>
                <li><a href="b.html" data-icon="bullets">My Trips</a></li>
            </ul>
        </div>
        <div data-role="main" class="ui-responsive ui-content">
            <ul data-role="listview" data-inset="true" id="attraction-list">
            </ul>
        </div>
    </div>

    <!-- ATTRACTION DETAILS PAGE: DISPLAY DETAILS OF THE SELECTED ATTRACTION  -->
    <div data-role="page" id="attraction-details">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a href="a.html" data-icon="home">Home</a></li>
                <li><a href="b.html" data-icon="star">Attractions</a></li>
                <li><a href="b.html" data-icon="bullets">My Trips</a></li>
            </ul>
        </div>
        <div class="ui-responsive ui-content" data-role="main">
            <div class='card-image' id="attraction-image"></div>

            <ul data-role="listview" data-inset="true" id="detail-list">
                <li>
                    <div style="font-size:11px;" id="ophours" width="100%"></div>
                </li>

                <li>
                    <div style="font-size:11px;" id="address">
                    </div>
                </li>
                <li>

                    <div style="font-size:13px;" id="description">
                    </div>
                </li>

            </ul>
            <a href="#" class="ui-btn ui-shadow ui-btn-icon-left ui-icon-plus">Add to Internary</a>

            <a href="#" data-position-to="window" class="ui-btn ui-shadow ui-btn-icon-left ui-icon-plus" id="mapBtn">Open Map</a>

            <div id="call"></div>
        </div>
    </div>


</body>

</html>
