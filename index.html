<!DOCTYPE html>
<html>

<head>
    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- Include the jQuery library -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Include the jQuery Mobile library -->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- Include style sheet for cardview -->
    <link rel="stylesheet" href="./css/card.css">
    <!-- Include style sheet for thumbnail -->
    <link rel="stylesheet" href="./css/thumbnail.css">


    <script type="text/javascript">
        //create on click listeners for all categories
        //upon clicking, store category into localstorage based on the link that was clicked
        $(document).on("pageinit", "#main", function() {

            //listener for sights & landmark category
            $(document).on('click', '#1', function() {
                //store category in localstorage
                if (typeof(Storage) !== "undefined") {
                    localStorage.category = "Sights & Landmarks";
                }
                //change to attraction page
                $.mobile.changePage("#attractions");
            });

            $(document).on('click', '#2', function() {

                if (typeof(Storage) !== "undefined") {
                    localStorage.category = "Nature & Parks";
                }

                $.mobile.changePage("#attractions");
            });

            $(document).on('click', '#3', function() {
                // store some data
                if (typeof(Storage) !== "undefined") {
                    localStorage.category = "Shopping";
                }
                // Change page
                $.mobile.changePage("#attractions");
            });

            $(document).on('click', '#4', function() {
                // store some data
                if (typeof(Storage) !== "undefined") {
                    localStorage.category = "Recreation & Leisure";
                }
                // Change page
                $.mobile.changePage("#attractions");
            });
        });

        //load category data from category JSON and display
        $(document).on('pagebeforeshow', '#main', function() {
            $.getJSON("./json/category.json", function(data) {
                $.each(data, function(key, val) {
                    $('#category-cards').append("<div><a href='#' id='" + val.id+ "'><div class='card'><div class='card-image'><img src='" + val.image + "'/><h2>"+ val.name +"</h2></div></div></a>");

                });
            });
        });


        //load attraction data based on category from localStorage
        $(document).on('pagebeforeshow', '#attractions', function() {
            //empty list to prevent duplicates
            $('#attraction-list').empty();
            //get attractions JSON and populate list based on category
            $.getJSON("./json/attractions.json", function(data) {
                $.each(data, function(key, val) {
                    if (val.category == localStorage.category) {
                        $('#attraction-list').append("<li id='" + key + "' class='ui-li-has-thumb ui-first-child'><a href='#attraction-details' class='ui-btn ui-btn-icon-right ui-icon-carat-r'><img src='" + val.image +
                            "' class='thumbnail'/><h2>" +
                            val.name + "</h2></a></li>");
                    }
                });
            });
        });
    </script>
</head>

</body>
