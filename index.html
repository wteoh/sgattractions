        $(document).on('pagebeforeshow', '#main', function() {
            $(document).on('click', '#sights-button', function() {
                // store some data
                if (typeof(Storage) !== "undefined") {
                    localStorage.category = "Sights & Landmarks";
                }
                // Change page
                $.mobile.changePage("#attractions");
            });

            $(document).on('click', '#nature-button', function() {
                // store some data
                if (typeof(Storage) !== "undefined") {
                    localStorage.category = "Nature & Parks";
                }
                // Change page
                $.mobile.changePage("#attractions");
            });

            $(document).on('click', '#shopping-button', function() {
                // store some data
                if (typeof(Storage) !== "undefined") {
                    localStorage.category = "Shopping";
                }
                // Change page
                $.mobile.changePage("#attractions");
            });

            $(document).on('click', '#recreation-button', function() {
                // store some data
                if (typeof(Storage) !== "undefined") {
                    localStorage.category = "Recreation & Leisure";
                }
                // Change page
                $.mobile.changePage("#attractions");
            });
        });

        $(document).on('pagebeforeshow', '#attractions', function() {
            //alert('My name is ' + localStorage.category + ' ' + localStorage.lastname);
            $('#attraction-list').empty();
            $.getJSON("./json/attractions.json", function(data) {
                $.each(data, function(key, val) {
                    if (val.category == localStorage.category) {
                        $('#attraction-list').append("<li id='" + key + "' class='ui-li-has-thumb ui-first-child'><a href='#' class='ui-btn ui-btn-icon-right ui-icon-carat-r'><img src='" + val.image +
                            "' class='thumbnail'/><h2>" +
                            val.name + "</h2></a></li>");
                    }

                });
            });

        });
    </script>
