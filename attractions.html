<!DOCTYPE html>
<html>

<head>
    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- Include the jQuery library -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Include the jQuery Mobile library -->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="./css/thumbnail.css">
    <meta charset="utf-8">
    <title></title>

    <script type="text/javascript">
        $(document).ready(function() {
            $.getJSON("./json/attractions.json", function(data) {
                console.log('tesddsdf');
                $.each(data, function(key, val) {
                    $('#attraction-list').append("<li id='" + key + "' class='ui-li-has-thumb ui-first-child'><a href='#' class='ui-btn ui-btn-icon-right ui-icon-carat-r'><img src='" + val.image + "' class='thumbnail'/><h2>" + val.name + "</h2></a></li>");
                });
            });
        });
    </script>
</head>

<body>
    <ul data-role="listview" data-inset="true" id="attraction-list">

    </ul>
</body>

</html>
